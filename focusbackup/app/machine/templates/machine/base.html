{% extends "base.html" %}
{% load i18n %}
{% load menu_tags %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title>
                    <h2><i class="icon-hdd"></i><span class="break"></span>{{ machine.name }}</h2>
                </div>
                <div class="box-content">

                    <div class="subnav">
                        <ul class="nav nav-pills">
                            <li><a href="{% url "machines.view" machine.id %}">Info</a></li>
                            <li>
                                <a href="{% url "machines.view_schedules" machine.id %}">Schedules</a>
                            </li>
                            <li><a href="{% url "machines.view_backups" machine.id %}">Backups</a>
                            </li>
                            <li><a href="{% url "machines.view_log" machine.id %}">Log</a></li>
                        </ul>
                    </div>

                    {% block main %}{% endblock %}

                </div>
            </div>
        </div>
    </div>


{% endblock %}
