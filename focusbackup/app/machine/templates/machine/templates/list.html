{% extends "machine/base.html" %}

{% block title %}Templates{% endblock %}

{% block main %}

    <table class="table table-striped">

        <thead>

            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>

        </thead>
        <tbody>

        {% for machine in templates %}
            <tr>
                <td>
                    <i class="icon-user"></i>
                    <a href="{% url 'templates.view' machine.id %}">{{ machine.name }}</a>
                </td>
                <td class="center">
                    <a class="btn btn-info" href="{% url 'focusbackup.app.machine.views.edit' machine.id %}">
                        <i class="fa fa-edit "></i>
                    </a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
