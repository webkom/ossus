{% load i18n %}

<fieldset>
    <legend>{{ title }}</legend>

    {% for field in form %}

        <div class="control-group">
            <label class="control-label" for="input01">{{ field.label }}</label>

            <div class="controls">
                {{ field }}
            </div>

        </div>

    {% endfor %}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </div>

</fieldset>
